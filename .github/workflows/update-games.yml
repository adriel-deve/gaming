name: Update Nintendo Games Data

on:
  # Executar a cada 6 horas
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)

  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

  # Executar quando houver push na main (para testes)
  push:
    branches: [ main ]
    paths:
      - 'backend/nintendo_scraper.js'
      - 'backend/update_all_pages.py'
      - '.github/workflows/update-games.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Node dependencies
      working-directory: ./backend
      run: |
        npm install

    - name: Run Nintendo Scraper
      working-directory: ./backend
      run: |
        node nintendo_scraper.js
        echo "Scraper executado com sucesso!"

    - name: Update HTML pages
      working-directory: ./backend
      run: |
        python update_all_pages.py
        echo "PÃ¡ginas atualizadas com sucesso!"

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "auto: Update Nintendo games data ($(date +'%Y-%m-%d %H:%M UTC'))"
        git push

    - name: Summary
      run: |
        echo "âœ… Pipeline executado com sucesso!"
        echo "ðŸ“Š Dados atualizados Ã s: $(date)"
        echo "ðŸŽ® PrÃ³xima atualizaÃ§Ã£o em: 6 horas"
