  <script>
    let allGames = [];
    let filteredGames = [];
    let currentPage = 1;
    const GAMES_PER_PAGE = 12; // 12 jogos por p√°gina

    // Carregar jogos
    function loadGames() {
      try {
        console.log('[DEBUG] loadGames started');
        allGames = getLocalGames();
        console.log('[DEBUG] Got games:', allGames.length);

        filteredGames = [...allGames];
        currentPage = 1;

        updateStats();
        renderCurrentPage();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('gamesGrid').style.display = 'grid';
        document.getElementById('pagination').style.display = 'flex';

        console.log('[DEBUG] loadGames completed successfully');
      } catch (error) {
        console.error('[ERROR] Failed to load games:', error);
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.textContent = 'Erro ao carregar jogos: ' + error.message;
          loadingEl.style.color = '#ff4444';
        }
      }
    }

    // Renderizar p√°gina atual
    function renderCurrentPage() {
      const startIndex = (currentPage - 1) * GAMES_PER_PAGE;
      const endIndex = startIndex + GAMES_PER_PAGE;
      const pageGames = filteredGames.slice(startIndex, endIndex);

      renderGames(pageGames);
      renderPagination();

      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Renderizar controles de pagina√ß√£o
    function renderPagination() {
      const totalPages = Math.ceil(filteredGames.length / GAMES_PER_PAGE);
      const paginationNumbers = document.getElementById('paginationNumbers');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');

      // Atualizar bot√µes anterior/pr√≥xima
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;

      // Gerar n√∫meros de p√°gina
      let pagesHTML = '';
      const maxVisible = 7; // M√°ximo de n√∫meros vis√≠veis

      if (totalPages <= maxVisible) {
        // Mostrar todas as p√°ginas
        for (let i = 1; i <= totalPages; i++) {
          pagesHTML += `<button class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
        }
      } else {
        // Mostrar com elipses
        if (currentPage <= 4) {
          for (let i = 1; i <= 5; i++) {
            pagesHTML += `<button class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
          }
          pagesHTML += '<span class="page-ellipsis">...</span>';
          pagesHTML += `<button class="page-number" data-page="${totalPages}">${totalPages}</button>`;
        } else if (currentPage >= totalPages - 3) {
          pagesHTML += `<button class="page-number" data-page="1">1</button>`;
          pagesHTML += '<span class="page-ellipsis">...</span>';
          for (let i = totalPages - 4; i <= totalPages; i++) {
            pagesHTML += `<button class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
          }
        } else {
          pagesHTML += `<button class="page-number" data-page="1">1</button>`;
          pagesHTML += '<span class="page-ellipsis">...</span>';
          for (let i = currentPage - 1; i <= currentPage + 1; i++) {
            pagesHTML += `<button class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
          }
          pagesHTML += '<span class="page-ellipsis">...</span>';
          pagesHTML += `<button class="page-number" data-page="${totalPages}">${totalPages}</button>`;
        }
      }

      paginationNumbers.innerHTML = pagesHTML;

      // Event listeners para n√∫meros de p√°gina
      document.querySelectorAll('.page-number').forEach(btn => {
        btn.addEventListener('click', () => {
          const page = parseInt(btn.dataset.page);
          if (page !== currentPage) {
            currentPage = page;
            renderCurrentPage();
          }
        });
      });
    }

    // Atualizar estat√≠sticas
    function updateStats() {
      const total = filteredGames.length;
      const onSale = filteredGames.filter(g => g.discount_percent > 0).length;
      const avgDiscount = onSale > 0
        ? Math.round(filteredGames.filter(g => g.discount_percent > 0).reduce((sum, g) => sum + g.discount_percent, 0) / onSale)
        : 0;
      const maxDiscount = total > 0
        ? Math.max(...filteredGames.map(g => g.discount_percent))
        : 0;

      document.getElementById('totalGames').textContent = total;
      document.getElementById('totalSales').textContent = onSale;
      document.getElementById('avgDiscount').textContent = avgDiscount + '%';
      document.getElementById('maxDiscount').textContent = maxDiscount + '%';
    }

    // Renderizar jogos
    function renderGames(games) {
      const grid = document.getElementById('gamesGrid');

      if (games.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--muted); padding: 60px 20px;">Nenhum jogo encontrado.</p>';
        return;
      }

      const gamesHTML = games.map(game => {
        const hasDiscount = game.discount_percent > 0;
        const price = game.sale_price || game.msrp;

        return `
          <a href="jogo-detalhes.html?id=${game.game_id}" class="game-card">
            <div class="game-cover">${game.title.substring(0, 20).toUpperCase()}</div>
            <div class="game-title">${game.title}</div>
            <div class="game-region">Nintendo Switch ‚Ä¢ ${game.region}</div>
            <div class="game-prices">
              ${hasDiscount ? `<span class="price-old">R$ ${game.msrp.toFixed(2)}</span>` : ''}
              <span class="price">R$ ${price.toFixed(2)}</span>
              ${hasDiscount ? `<span class="badge">-${game.discount_percent}%</span>` : ''}
              ${!hasDiscount ? `<span class="badge badge-success">Pre√ßo normal</span>` : ''}
            </div>
          </a>
        `;
      }).join('');

      grid.innerHTML = gamesHTML;
    }

    // Aplicar filtros
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const type = document.getElementById('filterType').value;
      const region = document.getElementById('filterRegion').value;
      const sort = document.getElementById('sortBy').value;

      // Filtrar
      filteredGames = allGames.filter(game => {
        const matchSearch = game.title.toLowerCase().includes(search);
        const matchType = type === 'all' ||
          (type === 'sale' && game.discount_percent > 0) ||
          (type === 'no-sale' && game.discount_percent === 0);
        const matchRegion = region === 'all' || game.region === region;

        return matchSearch && matchType && matchRegion;
      });

      // Ordenar
      filteredGames.sort((a, b) => {
        switch (sort) {
          case 'relevance':
            return b.discount_percent - a.discount_percent;
          case 'discount':
            return b.discount_percent - a.discount_percent;
          case 'price-low':
            return (a.sale_price || a.msrp) - (b.sale_price || b.msrp);
          case 'price-high':
            return (b.sale_price || b.msrp) - (a.sale_price || a.msrp);
          case 'title':
            return a.title.localeCompare(b.title);
          default:
            return 0;
        }
      });

      // Resetar para primeira p√°gina quando os filtros mudam
      currentPage = 1;
      updateStats();
      renderCurrentPage();
    }

    // Inicializar quando DOM estiver pronto
    function init() {
      try {
        console.log('[DEBUG] Initializing app');

        // Event listeners para filtros
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterType').addEventListener('change', applyFilters);
        document.getElementById('filterRegion').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);

        // Event listeners para pagina√ß√£o
        document.getElementById('prevPage').addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderCurrentPage();
          }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
          const totalPages = Math.ceil(filteredGames.length / GAMES_PER_PAGE);
          if (currentPage < totalPages) {
            currentPage++;
            renderCurrentPage();
          }
        });

        console.log('[DEBUG] Event listeners attached');

        // Carregar ao iniciar
        loadGames();
      } catch (error) {
        console.error('[ERROR] Initialization failed:', error);
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.textContent = 'Erro ao inicializar: ' + error.message;
          loadingEl.style.color = '#ff4444';
        }
      }
    }

    // Run initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
